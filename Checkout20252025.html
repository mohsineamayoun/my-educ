<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚Ä¢ Paiement S√©curis√© ‚Ä¢</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e2e8f0, #f8fafc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 3rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem auto;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 2rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #0f172a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo22.png" alt="Logo" class="logo">

    <div class="title">üí∏ Payer la Facture</div>

    <div class="subtitle">
      <strong>1.</strong> Saisissez le montant et cliquez sur <strong>G√©n√©rer le paiement</strong><br><br>
      <strong>2.</strong> Cliquez sur <strong>Carte Bancaire</strong> pour payer votre Facture
    </div>

    <input type="number" id="amount" placeholder="Montant (‚Ç¨)" step="0.01" min="1">
    <br>
    <button onclick="renderButton()">G√©n√©rer le paiement</button>

    <div id="paypal-button-container" style="margin-top: 30px;"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=AZ6x51ghwUrRXhdP99y7quI94vIofzzK4_fg0VoRuazUJeVFX5k-9CKHx3ZnTB-fNPu_2luJBtSY6xaI&components=buttons&enable-funding=card"></script>
  <script>
    function renderButton() {
      const amount = document.getElementById('amount').value;
      if (!amount || parseFloat(amount) <= 0) {
        alert('Veuillez entrer un montant valide.');
        return;
      }
      document.getElementById('paypal-button-container').innerHTML = '';

      paypal.Buttons({
        fundingSource: paypal.FUNDING.CARD,
        style: {
          layout: 'vertical',
          color: 'black',
          shape: 'rect',
          label: 'pay'
        },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: amount
              },
              description: 'Paiement AC-Corporations'
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Paiement effectu√© avec succ√®s par ' + details.payer.name.given_name + ' !');
          });
        },
        onError: function(err) {
          console.error('Erreur de paiement :', err);
          alert('Une erreur est survenue. Veuillez r√©essayer.');
        }
      }).render('#paypal-button-container');
    }
  </script>
</body>
</html>
